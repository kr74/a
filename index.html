<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>지역봉사지도원 활동일지</title>

  <meta property="og:title" content="지역봉사지도원 활동일지 작성하기" />
  <meta property="og:description" content="오늘 활동일지를 간편하게 작성해 주세요." />
  <meta property="og:image" content="https://dagajala-star.github.io/activity-landing/info.png" />
  <meta property="og:url" content="https://dagajala-star.github.io/activity-landing/" />
  <meta property="og:type" content="website" />

  <!-- 리다이렉트 대상 도메인 미리 연결(체감 속도 약간 개선) -->
  <link rel="preconnect" href="https://script.google.com" crossorigin>
  <link rel="dns-prefetch" href="//script.google.com">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background: #fff;
      color: #111;
    }
    .wrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px;
      text-align: center;
    }
    .title {
      font-size: 24px;
      font-weight: 900;
      line-height: 1.3;
      letter-spacing: -0.2px;
    }
    .sub {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 700;
      opacity: 0.78;
      line-height: 1.45;
    }
    .dots {
      display: inline-block;
      width: 1.6em;
      text-align: left;
    }
    .dots::after {
      content: "";
      display: inline-block;
      width: 1.6em;
      animation: dots 1.1s infinite steps(4, end);
    }
    @keyframes dots {
      0%   { content: ""; }
      25%  { content: "."; }
      50%  { content: ".."; }
      75%  { content: "..."; }
      100% { content: ""; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <div class="title">활동일지로 이동 중입니다<span class="dots"></span></div>
      <div class="sub">잠시만 기다려 주세요. 곧 자동으로 연결됩니다.</div>
    </div>
  </div>

  <script>
    (function () {
      // ✅ 너의 Apps Script 웹앱 주소 (그대로)
      const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwRFx-3vd65PAxY2AtJJ6Tb35jI239DZyQj8YD2xIMxQwMZJOc2lJKaHZ9PKYSGSu9U/exec";

      // 1) GitHub Pages로 들어온 쿼리스트링 (?name=홍길동&month=12 등)
      const qs = new URLSearchParams(window.location.search);

      // 2) 플랫폼이 쿼리를 깨는 경우 대비: 해시(#name=홍길동)도 지원
      if (!qs.has("name") && window.location.hash) {
        const hs = new URLSearchParams(window.location.hash.replace(/^#/, ""));
        if (hs.has("name")) qs.set("name", hs.get("name"));
      }

      const paramStr = qs.toString();

      // WEBAPP_URL에 ?가 이미 있을 수도 있으니 안전하게 연결
      const joiner = WEBAPP_URL.includes("?") ? "&" : "?";
      const target = paramStr ? (WEBAPP_URL + joiner + paramStr) : WEBAPP_URL;

      // ✅ 화면이 먼저 그려진 뒤 이동 (두 번 rAF로 페인트 보장)
      requestAnimationFrame(() => {
        requestAnimationFrame(() => {
          window.location.replace(target);
        });
      });
    })();
  </script>

  <noscript>
    <div class="wrap">
      <div>
        <div class="title">자바스크립트가 꺼져 있어요.</div>
        <div class="sub">브라우저 설정에서 자바스크립트를 켜주세요.</div>
      </div>
    </div>
  </noscript>
</body>
</html>
